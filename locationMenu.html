<html>
    
    <head>
    </head>
    
    <style>
        body {
            background-color: #adcaf7;
        }
        h1 {
             font-family: Verdana;
        }
        h2 {
             font-family: Verdana;
        }
        button {
            background-color: white;
            border: none;
            color: black;
            padding: 20px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: monospace;
        }
        button:hover {
            background-color: #b6b7ba;
            font-size: 20px;
        }
        p {
        font-family: Verdana;
        font-size: 30;
        }
    </style>
    
    
    <body background="https://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1444253482/DG2015-paris.jpg?itok=XH81cBH9">
        
        <h1><center>
            <font size="+5">
                   Home Away from Home
            </font>
            </center></h1>
        
        <hr>
        
        <!--Shows a drop down list of continents-->
        <div><center>
            <p>Continents</p>
            <select id="continent" onchange="showCountry(this)">
                <option value=" "> </option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Central America">Central America</option>
            </select>
        </center></div>
        
        <!--Shows a drop down list of countries-->
        <div><center>
            <div id="europeCountries" style="display:none;">
            <p>Countries</p>
            <select onchange="showCity(this)">
                <option value=" "> </option>
                <option value="Portugal">Portugal</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
            </select>
            </div>
            <div id="asiaCountries" style="display:none;">
                <p>Countries</p>
                <select onchange="showCity(this)">
                    <option value=" "> </option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div id="northAmericaCountries" style="display:none;">
                <p>Countries</p>
                <select onchange="showCity(this)">
                    <option value=" "> </option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </div> 
        </center></div>
               
        <!--Shows a drop down list of cities-->
        <div><center>
            <div id="spainCities" style="display:none;">
                <p>Cities</p>
                <select onchange="showButtons(this)">
                    <option value=" "> </option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Seville">Seville</option>
                </select>
                </div>
            <div id="franceCities" style="display:none;">
                <p>Cities</p>
                <select>
                    <option value=" "> </option>
                    <option value="Paris">Paris</option>
                    <option value="Versailles">Versailles</option>
                    <option value="Normandy">Normandy</option>
                </select>
            </div>
            <div id="portugalCities" style="display:none;">
                <p>Cities</p>
                <select>
                    <option value=" "> </option>
                    <option value="Lisbon">Lisbon</option>
                    <option value="Porto">Porto</option>
                    <option value="Coimbra">Coimbra</option>
                </select>
            </div>
            
            <!--Shows the buttons for type of lodging-->
            <div id="buttonsDisplay" style="display:none;">
                <p>What kind of home are you looking for?</p>
                <p>
                <center><table>
                <tr><form method="get" action="Homestay.html">
                    <button type="submit">Homestay</button>
                    </form></tr>
                &emsp;&emsp;&emsp;
                <tr><form method="get" action="Appartments.html">
                <button type="submit">Apartments</button>
                </form></tr>
                &emsp;&emsp;&emsp;
                <tr><form method="get" action="Dorms.html">
                    <button type="submit">Dorms</button>
                </form></tr>
                </table></center>
                </p>
            </div>
        
        <!--Triggers drop down menus-->
        <script> 
            //hierarchy for countries
            function showCountry(selectElement) {
                if (selectElement.value === "Europe"){
                    document.getElementById("europeCountries").style.display="block";
                }
                else if (selectElement.value === "Asia"){
                    document.getElementById("asiaCountries").style.display="block";
                }
                else if (selectElement.value === "North America"){
                    document.getElementById("northAmericaCountries").style.display="block";
                }
            }  
            
            //hierarchy for cities
            function showCity(selectElement) {
                if (selectElement.value === "Spain"){
                    document.getElementById("spainCities").style.display="block";
                } 
                else if (selectElement.value === "France"){
                    document.getElementById("frenchCities").style.display="block";
                } 
                else if (selectElement.value === "Portugal"){                
                    document.getElementById("portugalCities").style.display="block";
                } 
            }
            
            //show button
            function showButtons(selectElement) {
                if (selectElement.value === "Barcelona"){
                    document.getElementById("buttonsDisplay").style.display="block";
                }
                
            }
        </script>
        
    </body>
